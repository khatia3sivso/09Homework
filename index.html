<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <img src="images/Reisinformatie-over-New-York 1.png" alt="New-York" />
        <div class="sign-up-container">
          <img src="images/unnamed.svg" alt="Logo" />
          <form>
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              placeholder="Enter your Fullname"
            />
            <label for="password">Password</label>
            <input
              type="text"
              name="password"
              placeholder="**********************"
            />
            <label for="email">E-mail</label>
            <input
              type="email"
              name="email"
              placeholder="Enter your E-mail Address"
            />
          </form>
          <p>
            I agree with
            <a
              href="https://www.astartingpoint.com/static/tos.html?gclid=Cj0KCQiA-oqdBhDfARIsAO0TrGF7QUbnG4_604FBszFxNCihQXTz7ERV3xmQrSj1fb-kmKyHE8L4wRgaAmRKEALw_wcB"
              >Terms of Service
            </a>
            and
            <a href="https://www.astartingpoint.com/static/privacy.html"
              >Privacy Policy
            </a>
          </p>
          <p>
            Already have an account?
            <a href="https://accounts.ef.com/en/ui/login/index.html">Log In</a>
          </p>
          <div class="icon-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
