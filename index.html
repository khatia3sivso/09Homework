<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div class="container">
      <div>
        <img src="images/Reisinformatie-over-New-York 1.png" alt="new-york" />
      </div>

      <div class="sign-up-container">
        <img src="images/unnamed.svg" alt="Logo" />
        <form>
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            placeholder="Enter your Fullname"
          />
          <label for="password">Password</label>
          <input
            type="text"
            name="password"
            placeholder="**********************"
          />
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            placeholder="Enter your E-mail Address"
          />
        </form>
        <div class="privacy-policy">
          <p>
            I agree with
            <a
              href="https://www.astartingpoint.com/static/tos.html?gclid=Cj0KCQiA-oqdBhDfARIsAO0TrGF7QUbnG4_604FBszFxNCihQXTz7ERV3xmQrSj1fb-kmKyHE8L4wRgaAmRKEALw_wcB"
              >Terms of Service
            </a>
            and
            <a href="https://www.astartingpoint.com/static/privacy.html"
              >Privacy Policy
            </a>
          </p>
          <p>
            Already have an account?
            <a href="https://accounts.ef.com/en/ui/login/index.html">Log In</a>
          </p>
        </div>
        <div class="icon-container">
          <a
            href="https://www.google.com/search?gs_ssp=eJzj4tLP1TdISqrIMIpXYDRgdGDw4k9NKU1OLMnMz1NIyywqLgEAniUKNA&q=education+first&rlz=1C1GCEA_enGE1023GE1023&oq=education+firt&aqs=chrome.1.69i57j46i10i199i465i512j0i10i512l7.19409j0j7&sourceid=chrome&ie=UTF-8"
            ><div class="google-icon">
              <img src="images/Ellipse 1.png" alt="ellipse" />
              <img src="images/google.png" alt="google icon" /></div
          ></a>
          <a href="https://apps.apple.com/us/app/ef-english-live/id961304373">
            <div class="apple-icon">
              <img src="images/Ellipse 2.png" alt="ellipse" />
              <img src="images/bg.png" alt="bg" />
              <img src="images/apple.png" alt="apple-icon" /></div
          ></a>
          <a href="https://telegramguide.com/telegram-education-channels/"
            ><div class="telegram-icon">
              <img src="images/Ellipse 3.png" alt="ellipse" />
              <img src="images/bg (1).png" alt="bg" />
              <img src="images/vector.png" alt="telegram-icon" /></div
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
